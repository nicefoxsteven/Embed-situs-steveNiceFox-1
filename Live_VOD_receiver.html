<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Live Stream Viewer</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      margin: 0;
      background: #000;
    }
    video {
      width: 100%;
      height: 100vh;
      background: #000;
    }
  </style>
</head>
<body>
  <video id="video" controls autoplay></video>

  <script>
    const video = document.getElementById('video');
    const videoSrc = 'https://idpd330-n2004xr.tail47ced6.ts.net/show/show1/index.m3u8';

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(videoSrc);
      hls.attachMedia(video);
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = videoSrc;
    } else {
      alert("HLS tidak didukung oleh browser ini.");
    }
  </script>
</body>
</html>
