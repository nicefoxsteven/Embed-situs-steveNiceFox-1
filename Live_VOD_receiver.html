<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Stream (Low Latency)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/flv.js@1.6.2/dist/flv.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    video {
      width: 100%;
      max-width: 960px;
      height: auto;
    }
  </style>
</head>
<body>
  <video id="flvPlayer" controls autoplay muted></video>

  <script>
    if (flvjs.isSupported()) {
      var videoElement = document.getElementById('flvPlayer');
      var flvPlayer = flvjs.createPlayer({
        type: 'flv',
        url: 'https://idpd330-n2004xr.tail47ced6.ts.net/show/show1.flv' // Ganti dengan endpoint HTTPS kamu
      });
      flvPlayer.attachMediaElement(videoElement);
      flvPlayer.load();
      flvPlayer.play();
    } else {
      alert('FLV.js is not supported on this browser.');
    }
  </script>
</body>
</html>
