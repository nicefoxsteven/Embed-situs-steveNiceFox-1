<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Widget-discord.html</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #1e1e2f;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .discord-widget {
      position: relative;
      width: 100%;
      padding-bottom: 140%;
      max-width: 400px;
    }

    .discord-widget iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="discord-widget">
    <iframe 
      src="https://discord.com/widget?id=1109806704780116020&theme=dark" 
      allowtransparency="true" 
      sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts">
    </iframe>
  </div>
</body>
</html>
